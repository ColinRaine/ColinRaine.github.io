<!doctype html>
<html lang="en-US">
<title>DBL Equipment Manager</title>
<meta charset="utf-8" />
<link href="dbleqp.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<body>
		<header>
			<h1>Dragon Ball Legends Equipment Manager</h1>
		</header>

		<main>
			<section class="attr">
				<div>
					<label for="attr1">Attribute 1:</label>
					<input type="number" id="attr1" min="0" max="100" step="0.1">
				</div>

			</section>

			<section class="weight">
				<div>
					<label for="weight1">Weight 1:</label>
					<input type="number" id="weight1" min="0" max="100" step="5">
				</div>

			</section>

			<section>
				<button>
					submit
				</button>
			</section>

			<section>
				<div>
					<input type="text" class="result" disabled>
				</div>
			</section>
		</main>
	</body>

</html>
